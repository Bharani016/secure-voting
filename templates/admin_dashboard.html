<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <canvas id="bg-canvas"></canvas>
  <div class="ambient-glow"></div>
  <div class="ambient-glow two"></div>
  <div id="glow"></div>

  <script src="{{ url_for('static', filename='glow.js') }}"></script>
</head>

<body>
  <div id="page-transition-overlay"></div>

  <div class="page-center">
    <div class="glass-panel">

      <!-- HEADER -->
      <div style="display:flex; justify-content:space-between; align-items:center; gap:1rem; margin-bottom:2rem;">

          <button type="submit" class="btn btn-outline">ðŸ”’ Logout</button>
        </form>
      </div>

      <!-- STATS -->
      <div class="stats-grid" style="margin-top:2rem;">
        <div class="stat-card">
          <span style="color:var(--text-muted);">Election Status</span>
          <div class="stat-val" style="color:var(--success); font-size:1.2rem;">ACTIVE</div>
        </div>

        <div class="stat-card">
          <span style="color:var(--text-muted);">Lead Margin</span>
          <div class="stat-val" style="font-size:1rem;">Single Candidate</div>
        </div>

        <div class="stat-card">
          <span style="color:var(--text-muted);">Network Load</span>
          <div class="stat-val" style="font-size:1.1rem; color:var(--accent);">LOW</div>

      <div class="stats-grid" style="margin-top:1.5rem;">
        <div class="stat-card">
          <span style="color:var(--text-muted);">Blockchain Integrity</span>

          <span style="color:var(--text-muted);">Threat Scan</span>

      <!-- ACTIONS -->

        <a href="/results" class="btn btn-outline">ðŸ“Š View Results</a>
      </div>

    </div>
  </div>

  <!-- BACKGROUND PARTICLES -->
  <script>
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let width, height, particles = [];

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }

    class Particle {
      constructor() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.vx = (Math.random() - 0.5) * 0.5;
        this.vy = (Math.random() - 0.5) * 0.5;
        this.size = Math.random() * 2 + 1;
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        if (this.x < 0 || this.x > width) this.vx *= -1;
        if (this.y < 0 || this.y > height) this.vy *= -1;
      }
      draw() {
        ctx.fillStyle = 'rgba(99,102,241,0.3)';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function initParticles() {
      particles = [];
      for (let i = 0; i < Math.min(window.innerWidth / 15, 100); i++) {
        particles.push(new Particle());
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, width, height);
      particles.forEach(p => { p.update(); p.draw(); });
      requestAnimationFrame(animateParticles);
    }

    resize();
    initParticles();
    animateParticles();
  </script>
</body>
</html>
